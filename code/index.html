<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');
  </style>
  <link rel="stylesheet" href="./index.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Kanban task management web app</title>
</head>

<body>
  <nav class="side-bar">
    <div id="side-logo-div"><img id="logo" src="./assets/logo-light.svg" alt="logo-dark"></div>

    <div class="boards-nav-links-div" id="boards-nav-links-div">
      <h4>All BOARDS</h4>
      <button class="board-btn" id="board-btn">
        <img src="./assets/icon-board.svg" alt="icon-board">Platform Launch
      </button>
      <button class="board-btn" id="board-btn">
        <img src="./assets/icon-board.svg" alt="icon-board">Marketing Plan
      </button>
      <button  class="board-btn" id="board-btn">
        <img src="./assets/icon-board.svg" alt="icon-board">Road Map
      </button>


    </div>

    <div class="side-bar-bottom">
    <div class="toggle-div">
      <img src="./assets/icon-light-theme.svg" id="icon-light" alt="icon-light-theme">
      <input type="checkbox" id="switch" /><label for="switch"></label>
      <img src="./assets/icon-dark-theme.svg" id="icon-dark" alt="icon-dark-theme.svg">
    </div>
    <div class="hide-side-bar-div">
    <img src="./assets/icon-hide-sidebar.svg" alt="icon-hide-sidebar">
    <button class="hide-side-bar-btn">Hide Sidebar</button>
  </div>
  </div>
  </nav>
  <div class="container">
    <header>
      <div class="header-board-name">Board Name</div>
      <button id="add-new-task-btn" class="primary-btn">+ Add New Task</button>
     
    </header>
    <main class="card-column-main">
      <div class="column-div">
        <div class="todo-head-div"><span class="dot"></span><h3>TODO (4)</h3></div>
        <div class="task-div">
          <p>Building UI for onboarding flow</p>
        </div>
        <div class="task-div">
          <p>Building UI for search</p>
        </div>
      </div>

      <div class="column-div">
        <div class="doing-head-div"><span class="dot"></span><h3>DOING (2)</h3></div>
        <div class="task-div">

        </div>
      </div>
      <div class="column-div">
        <div class="done-head-div"<span class="dot"></span>><h3>DONE (2)</h3></div>
        <div class="task-div">

        </div>

      </div>
    </main>


  </div>



  <script src="./index.js"></script>
</body>

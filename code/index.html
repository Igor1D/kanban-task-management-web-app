<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Kanban task management web app</title>
</head>

<body>
  <nav class="side-bar">
    <div id="side-logo-div"><img id="logo" src="./assets/logo-light.svg" alt="logo-dark"></div>
    <div class="boards-nav-links-div">
      <a href="" class="board-link">Platform Launch</a>
      <a href="" class="board-link">Marketing Plan</a>
      <a href="" class="board-link">Road Map</a>
    </div>
    <div class="mode-div"></div>
    <button class="hide-side-panel-div"></button>

  </nav>
  <div class="container">
    <header>
      <div class="header-board-name">Board Name</div>
      <button class="add-new-task-btn"></button>
      <button class="secondary-btn"></button>

    </header>
    <main class="card-column-main">
      <div class="to-do-div">
        <div class="to-do-task-div">

        </div>
      </div>

      <div class="doing-div">
        <div class="doing-task-div">

        </div>
      </div>
      <div class="done-div">
        <div class="done-task-div">

        </div>

      </div>
    </main>


  </div>



  <script src="./index.js"></script>
</body>

</html>
